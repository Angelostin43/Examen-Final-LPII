<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reserva</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
	rel="stylesheet">
<style>
.form-group {
	font-family: 'Ubuntu', sans-serif;
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.form-group label {
	width: 100px;
}

.form-control, .form-select {
	flex: 1;
	max-width: 250px;
}

.form-buttons button {
	width: 100px;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<form action="/grabSoli" th:object="${solicitud}" method="post">
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input th:field="*{nombre}"
					type="text" class="form-control" id="nombre" placeholder="Nombre">
			</div>

			<div class="form-group">
				<label for="apellido">Apellido:</label> <input
					th:field="*{apellido}" type="text" class="form-control"
					id="apellido" placeholder="Apellido">
			</div>

			<div class="form-group">
				<label for="monto">Monto:</label> <input th:field="*{monto}"
					type="number" class="form-control" id="monto" placeholder="0.00">
			</div>

			<div class="form-group">
				<label for="cuotas">Cuotas:</label> <select th:field="*{cuotas}"
					id="cuotas" class="form-select">
					<option value="0" selected>Seleccione...</option>
					<option value="3">3 Cuotas</option>
					<option value="6">6 Cuotas</option>
				</select>
			</div>

			<div class="form-group">
				<label for="fecha">Fecha:</label> <input th:field="*{fchregistro}"
					type="date" class="form-control" id="fecha">
			</div>

			<div class="form-group">
				<label for="tipo">Tipo:</label> <select id="tipo"
					th:field="*{idtipo}" class="form-select">
					<option value="0" selected>Seleccione...</option>
					<option th:each="t : ${lstTipos}" th:value="${t.idtipo}"
						th:text="${t.des_tipo}"></option>
				</select>
			</div>
			<div class="form-buttons">
				<button type="submit" class="btn btn-primary">Solicitar</button>
				<a href="/listado" type="submit" class="btn btn-dark">Listar</a>
			</div>
			<br> <a href="/index.html" type="submit"
				class="btn btn-secondary">Volver</a>
		</form>
		<br>
		<div role="alert" th:text="${mensaje}" th:class="${cssmensaje}"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
