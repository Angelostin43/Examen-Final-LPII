<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
	rel="stylesheet">
<style>
.form-group {
	font-family: 'Ubuntu', sans-serif;
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.form-group label {
	width: 100px;
}

.form-control, .form-select {
	flex: 1;
	max-width: 200px;
}

.form-group button {
	margin-left: 20px;
}

.table th, .table td {
	text-align: center;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1>Llanos Angelo</h1>
		<form action="/filtrarListado" method="post">
			<div class="form-group">
				<label for="fecha">Fecha:</label> <input type="date"
					class="form-control" id="fecha" name="fchregistro" required>
				<button type="submit" class="btn btn-primary">Consultar</button>
			</div>
		</form>

		<div class="col-6 col-sm-7">
			<h3></h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Importe</th>
						<th>Cuotas</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${lstSol}">
						<td th:text="${#numbers.formatInteger(s.codigo, 4)}"></td>
						<td th:text="${s.nombre} + ' ' + ${s.apellido}"></td>
						<td th:text="${s.monto}"></td>
						<td th:text="${s.cuotas}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br> <a href="/solicitud" type="submit" class="btn btn-dark">Regresar</a>
		<a href="/reportes" type="button" class="btn btn-info">PDF</a>
		<a href="/listado" type="submit" class="btn btn-success">Llenar</a>
		<br><br> <a href="/index.html" type="submit"
			class="btn btn-secondary">Volver</a><br>
		<br>
		<div role="alert" th:text="${mensajel}" th:class="${cssmensajel}"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
